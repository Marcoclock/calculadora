<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Métodos de codificación de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Diseño responsive-->
    <link rel="stylesheet" href="css/style.css"> <!--Hoja en cascada - CSS-->
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
                <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="numeros">
               <div>
                   <button id="n1">1</button>
                   <button id="n2">2</button>
                   <button id="n3">3</button>
               </div>
               <div>
                   <button id="n4">4</button>
                   <button id="n5">5</button>
                   <button id="n6">6</button>
               </div>
               <div>
                   <button id="n7">7</button>
                   <button id="n8">8</button>
                   <button id="n9">9</button>
               </div>
            <div >
                   <button id="n0">0</button>
            </div>
            </div>
            <div class="op">
                <button id="s">+</button>
                <button id="r">-</button>
                <button id="d">/</button>
                <button id="m">x</button>
            </div>
            
        </div>
        <div class="sr">
            <button>=</button>
        </div>


    </div>

<script src="JavaScript/app.js"></script><!--vinculo JS-->



</body>
</html>
